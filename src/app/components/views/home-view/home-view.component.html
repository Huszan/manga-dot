<ng-container *ngFor="let el of browseElements">
  <div class="browse-container">
    <app-manga-browse
      [title]="el.title"
      [titleNav]="el.titleNav"
      [actionsAllowed]="el.options"
      [sortBy]="el.sortBy"
      [elementsPerLoad]="el.elementsPerLoad"
    >
    </app-manga-browse>
  </div>
</ng-container>
