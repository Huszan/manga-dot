<ng-container *ngFor="let el of browseElements">
  <app-manga-browse
    [title]="el.title"
    [titleNav]="el.titleNav"
    [canChangeIconSize]="el.canChangeIconSize"
    [canLoadMore]="el.canLoadMore"
    [canSearch]="el.canSearch"
    [canSort]="el.canSort"
    [sortBy]="el.sortBy"
    [elementsPerLoad]="el.elementsPerLoad"
  >
  </app-manga-browse>
</ng-container>
