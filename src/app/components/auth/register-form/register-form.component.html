<form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-group">

  <mat-form-field>
    <input matInput
           formControlName="name"
           placeholder="Username">
  </mat-form-field>

  <mat-form-field>
    <input matInput
           type="email"
           formControlName="email"
           placeholder="Email">
  </mat-form-field>

  <mat-form-field>
    <input matInput
           type="password"
           formControlName="password"
           placeholder="Password">
  </mat-form-field>


  <button mat-raised-button color="accent" [disabled]="!form.valid">Register</button>

</form>

<app-full-screen-loader *ngIf="isLoading"></app-full-screen-loader>
