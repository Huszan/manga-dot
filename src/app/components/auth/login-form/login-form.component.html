<form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-group">

  <div class="form-title mat-display-2">Login</div>

  <mat-form-field>
    <input matInput
           type="email"
           formControlName="email"
           placeholder="Email">
  </mat-form-field>

  <mat-form-field>
    <input matInput
           type="password"
           formControlName="password"
           placeholder="Password">
  </mat-form-field>

  <a (click)="openResendDialog()" style="color: var(--primary-color)">Resend verification email</a>
  <a (click)="openForgotPasswordDialog()" style="color: var(--primary-color)">Forgot my password</a>

  <button mat-raised-button color="accent" [disabled]="!form.valid">Login</button>

</form>

<app-full-screen-loader *ngIf="isLoading"></app-full-screen-loader>
