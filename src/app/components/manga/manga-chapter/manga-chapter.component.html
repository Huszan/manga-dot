<div class="pages-wrapper">
  <ng-container *ngTemplateOutlet="title"></ng-container>
  <ng-container *ngTemplateOutlet="actionBox"></ng-container>
  <ng-container *ngIf="isChapterAccesible; else contentNotFound">
    <ng-container *ngTemplateOutlet="contentFound"></ng-container>
  </ng-container>
  <ng-container *ngTemplateOutlet="actionBox"></ng-container>
</div>

<ng-template #contentFound>
  <ng-container
    *ngIf="
      manga &&
        manga!.chapters![chapter].pages &&
        manga!.chapters![chapter].pages.length > 0;
      else skeletonPages
    "
  >
    <div class="pages-wrapper">
      <ng-container
        *ngFor="let page of manga!.chapters![chapter].pages!; let i = index"
      >
        <img
          [src]="sanitizeUrl(page.url)"
          alt="no image"
          appInView
          (inView)="onPageInView(i)"
        />
      </ng-container>
    </div>
  </ng-container>
</ng-template>

<ng-template #contentNotFound>
  <span class="mat-display-1" style="text-align: center; padding: 50px">
    This chapter cannot be accessed, or doesn't exist. Sorry for inconvenience,
    try again later.
  </span>
</ng-template>

<ng-template #title>
  <div class="title-wrapper">
    <a
      mat-icon-button
      color="primary"
      class="back-button"
      (click)="goToChapterSelect()"
    >
      <mat-icon>arrow_backward</mat-icon>
    </a>
    <span class="mat-display-2 title">
      <ng-container *ngIf="manga && manga.name; else skeletonTitle">
        <a (click)="goToChapterSelect()">{{ manga!.name }}</a>
      </ng-container>
      :&nbsp;
      <ng-container
        *ngIf="
          manga && manga.chapters && manga.chapters[chapter];
          else skeletonSubtitle
        "
      >
        {{ manga!.chapters![chapter].name }}
      </ng-container>
    </span>
  </div>
</ng-template>

<ng-template #actionBox>
  <div class="action-box content-wrapper">
    <ng-container *ngIf="manga && manga.chapters; else skeletonChapterSelect">
      <div class="select-chapter-wrapper content-el">
        <mat-form-field appearance="fill" color="accent">
          <mat-label>Select chapter..</mat-label>
          <mat-select
            [value]="chapter"
            (selectionChange)="onChapterSelect($event)"
          >
            <mat-option
              *ngFor="let chapter of manga.chapters; let i = index"
              [value]="i"
              >{{ chapter.name }}</mat-option
            >
          </mat-select>
        </mat-form-field>
      </div>
    </ng-container>
    <div class="button-wrapper">
      <button
        mat-flat-button
        color="accent"
        [disabled]="isFirstChapter"
        (click)="navigateToPreviousChapter()"
      >
        Previous
      </button>
      <button
        mat-flat-button
        color="accent"
        [disabled]="isLastChapter"
        (click)="navigateToNextChapter()"
      >
        Next
      </button>
    </div>
  </div>
</ng-template>

<ng-template #skeletonTitle>
  <ngx-skeleton-loader
    count="1"
    [theme]="{ width: '240px', height: '48px', margin: 'unset' }"
  ></ngx-skeleton-loader>
</ng-template>

<ng-template #skeletonSubtitle>
  <ngx-skeleton-loader
    count="1"
    [theme]="{ width: '280px', height: '48px', margin: 'unset' }"
  ></ngx-skeleton-loader>
</ng-template>

<ng-template #skeletonPages>
  <ngx-skeleton-loader
    count="5"
    [style]="{ width: '100%', margin: 'auto' }"
    [theme]="{
      display: 'block',
      width: '100%',
      maxWidth: '1000px',
      margin: 'auto',
      height: 'auto',
      aspectRatio: '1/3'
    }"
  ></ngx-skeleton-loader>
</ng-template>

<ng-template #skeletonChapterSelect>
  <ngx-skeleton-loader
    count="1"
    [theme]="{
      width: '201px',
      height: '51.25px',
      paddingBottom: '1.34375em'
    }"
  ></ngx-skeleton-loader>
</ng-template>
