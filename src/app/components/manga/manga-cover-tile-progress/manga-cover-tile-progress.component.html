<div class="manga-cover-tile-progress">
  <app-manga-cover-tile [manga]="manga" [size]="size"></app-manga-cover-tile>
  <app-manga-cover-tile-progress-bar
    [manga]="manga"
    [readProgress]="readProgress"
    [config]="progressBarConfig"
  ></app-manga-cover-tile-progress-bar>

  <app-manga-cover-tile-action-bar
    [actionButtonList]="manga ? actions : undefined"
  ></app-manga-cover-tile-action-bar>
</div>
