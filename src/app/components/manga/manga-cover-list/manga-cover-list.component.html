<div class="manga-container-wrapper">
  <ng-container *ngIf="manga; else skeleton">
    <a
      class="manga-container"
      [routerLink]="['/manga', this.manga.id]"
      (click)="onClickRead()"
    >
      <app-image-container
        [primaryUrl]="manga.imagePath"
        [fallbackUrl]="manga.pic"
      ></app-image-container>
    </a>
    <div class="info-box">
      <a
        class="manga-title mat-h2"
        [routerLink]="['/manga', this.manga.id]"
        (click)="onClickRead()"
      >
        <span>{{ manga.name }}</span>
      </a>
      <div class="manga-info">
        <span><b>Chapters: </b>{{ manga.chapterCount }} chapters</span>
      </div>
      <div *ngIf="manga.authors.length > 0" class="manga-info">
        <b>Authors: </b
        ><span *ngFor="let author of manga.authors">{{ author }} </span>
      </div>
      <div *ngIf="manga.tags.length > 0" class="manga-info">
        <b>Tags: </b><span *ngFor="let tag of manga.tags">{{ tag }} </span>
      </div>
    </div>
  </ng-container>
</div>

<ng-template #skeleton>
  <ngx-skeleton-loader count="1" class="manga-container not-intractable">
  </ngx-skeleton-loader>
  <div class="info-box">
    <ngx-skeleton-loader
      count="1"
      class="not-intractable"
      [theme]="{
        height: '32px',
        width: '400px',
        'margin-bottom': '16px'
      }"
    >
    </ngx-skeleton-loader>
    <ngx-skeleton-loader
      count="1"
      class="not-intractable"
      [theme]="{
        height: '12px',
        width: '300px',
        'margin-bottom': '0'
      }"
    >
    </ngx-skeleton-loader>
    <ngx-skeleton-loader
      count="1"
      class="not-intractable"
      [theme]="{
        height: '12px',
        width: '500px',
        'margin-bottom': '0'
      }"
    >
    </ngx-skeleton-loader>
    <ngx-skeleton-loader
      count="1"
      class="not-intractable"
      [theme]="{
        height: '12px',
        width: '500px',
        'margin-bottom': '0'
      }"
    >
    </ngx-skeleton-loader>
  </div>
</ng-template>
