
<section class="manga-browse-section">
  <h2 style="align-self: start">All mangas</h2>
  <div class="divider"></div>

  <div class="action-bar">
    <mat-form-field color="primary" class="search-input-field">
      <mat-label>Search</mat-label>
      <input matInput (input)="onSearchInput($event)">
    </mat-form-field>
    <span class="spacer"></span>
    <span class="size-slider-wrapper">
      <span>Size</span>
      <mat-slider min="100" max="220" step="10" value="140" #sizeSlider id="sizeSlider" (valueChange)="onSizeSliderChange()"></mat-slider>
    </span>
  </div>
  <mat-spinner color="accent" *ngIf="isLoading; else loaded"></mat-spinner>
  <ng-template #loaded>
    <div class="manga-list-container">
      <ng-container *ngFor="let manga of mangaList; let i = index">
        <app-manga-front-display [manga]="manga" (onRead)="onMangaSelect(i)" [size]="sizeSlider.value"></app-manga-front-display>
      </ng-container>
      <span *ngIf="mangaList.length == 0" class="mat-card-subtitle">Sorry, it looks like nothing was found.</span>
    </div>
  </ng-template>
  <button *ngIf="!isEverythingLoaded()" mat-flat-button color="primary" (click)="loadMore()">Load more...</button>

</section>
