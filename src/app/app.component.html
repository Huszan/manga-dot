
<mat-drawer-container class="full-height-wrapper" hasBackdrop=true>
  <mat-drawer #sidenav autoFocus="false" mode="over" position="end">
    <app-sidenav [drawer]="sidenav"></app-sidenav>
  </mat-drawer>
  <mat-drawer-content class="full-height-wrapper">
    <div class="background" [ngStyle]="{ 'background': 'url(assets/bg-blur-less-min.png)' }" style="z-index: -100"></div>
    <app-navbar [sidenavDrawer]="sidenav"></app-navbar>
    <mat-card class="site-content-width">
      <router-outlet></router-outlet>
    </mat-card>
  </mat-drawer-content>
</mat-drawer-container>
